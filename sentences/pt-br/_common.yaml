language: pt-br
responses:
  errors:
    no_intent: "Desculpe, não consegui entender seu pedido."
    no_area: "Não existe nenhuma área com o nome {{ area }}."
    no_domain: "{{ area }} não contém {{ domain }}."
    no_device_class: "{{ area }} não contém {{ device_class }}."
    no_entity: "Não existe nenhum dispositivo ou entidade com o nome {{ entity }}."
    handle_error: "Ocorreu um erro inesperado ao processar o pedido."
lists:
  color:
    values:
      - in: "branco"
        out: "white"
      - in: "branca"
        out: "white"
      - in: "preto"
        out: "black"
      - in: "preta"
        out: "black"
      - in: "vermelho"
        out: "red"
      - in: "vermelha"
        out: "red"
      - in: "laranja"
        out: "orange"
      - in: "amarelo"
        out: "yellow"
      - in: "amarela"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "azul"
        out: "blue"
      - in: "roxo"
        out: "purple"
      - in: "roxa"
        out: "purple"
      - in: "castanho"
        out: "brown"
      - in: "castanha"
        out: "brown"
      - in: "marrom"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(celsius|c|centígrados)"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (max | maximum | highest)
        out: 100
      - in: ( minimum | lowest)
        out: 1
  on_off_states:
    values:
      - in: "(ligado|ligada|ligados|ligadas)"
        out: "on"
      - in: "(desligado|desligada|desligado|desligadas)"
        out: "off"
  on_off_domains:
    values:
      - in: (luz|luzes)
        out: light
      - in: (ventilador|ventiladores)
        out: fan
      - in: (interruptor|interruptores)
        out: switch
  cover_states:
    values:
      - in: "(aberto|aberta|abertas)"
        out: "open"
      - in: "(fechado|fechada|fechadas)"
        out: "closed"
      - in: "abrindo"
        out: "opening"
      - in: "fechando"
        out: "closing"
  cover_classes:
    values:
      - in: (toldo|toldos)
        out: awning
      - in: blind[s]
        out: blind
      - in: (cortina|cortinas)
        out: curtain
      - in: (porta|portas)
        out: door
      - in: (porta da garagem)
        out: garage
      - in: (portão|portões)
        out: gate
      - in: shade[s]
        out: shade
      - in: shutter[s]
        out: shutter
      - in: (janela|janelas)
        out: window
  lock_states:
    values:
      - in: "locked"
        out: "locked"
      - in: "unlocked"
        out: "unlocked"

expansion_rules:
  nome: "[(o | a)] {name}"
  zona: "[(o | a)] {area}"
  na_zona: "(no | na | do | da) {area}"
  qual: "(qual | qual é)"
  brilho: "{brightness}[%| porcento]"
  temperatura: "{temperature}[°| graus] [{temperature_unit}]"

  # dont translate
  name: "[the] {name}"
  area: "[the] {area}"
  what_is: "(what's | whats | what is)"
  brightness: "{brightness}[%| percent]"
  turn: "(turn | switch | change)"
  temp: "(temp | temperature)"
  temperature: "{temperature}[°| degrees] [{temperature_unit}]"
  open: "(open | raise)"
  close: "(close | shut | lower)"
  set: "(set|change)"

skip_words:
  - "por favor"
  - "faz favor"
  - "pode"
  - "podes"
